<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Image Gallery</title>
</head>
<body>
      <div class="container">
          <div class="row justify-content-around" >
              <div class="col-8" >
                  <img src="images/img1.jpg" alt="" class="img-thumbnail" id="currentImg" >
              </div>
          </div>
          <div class="row no-gutters">
              <div class="col-4">
                  <img src="images/img1.jpg" alt="" class="img-fluid">
              </div>
              <div class="col-4">
                  <img src="images/img2.jpg" alt="" class="img-fluid">
              </div>
              <div class="col-4">
                  <img src="images/img3.jpg" alt="" class="img-fluid">
              </div>
          </div>
        <div class="row no-gutters">
            <div class="col-4">
                <img src="images/img4.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="images/img5.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-4">
                <img src="images/img6.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </div> 
    <img src="Images/img1.jpg" class="img-fluid" id="imageSlider">
 



    <script src="main.js"></script>    
</body>
</html>
